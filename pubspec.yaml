name: flutterexam
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  flutter_gen_runner: any
  dart_mappable_builder: any
  mocktail: any
  bloc_test: any
  analyzer: ^7.3.0
  
flutter_gen:
  output: lib/core/gen/
  integrations:
    flutter_svg: true


flutter:

  uses-material-design: true

  assets:
      - assets/
